<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petunjuk Arah dari Lokasi Sekarang</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Petunjuk Arah Jalan Kaki IGD RSUP dr. Kariadi</h2>
    <button class="btn" onclick="getDirection()">IGD</button>
    <button class="btn" onclick="getDirection()">ICU</button>

    <script>
        function getDirection() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Gunakan alamat untuk tujuan
                    const destination = "IGD+RSUP+dr.+Kariadi,+Semarang"; // Ganti dengan tujuan yang diinginkan

                    // URL petunjuk arah dengan travelmode=walking untuk jalan kaki
                    const url = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lon}&destination=${destination}&travelmode=walking`;
                    window.open(url, '_blank');
                }, function() {
                    alert("Gagal mendapatkan lokasi Anda.");
                });
            } else {
                alert("Geolocation tidak tersedia pada browser Anda.");
            }
        }
    </script>
</body>
</html>
